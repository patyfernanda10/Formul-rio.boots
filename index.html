<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center py-4 bh-body-tertiary">
<main class="w-100% m-auto form-container">
    <form>
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72">
        <h1 class="h3 nb-3 fw-normal">Please sign in</h1>
        <div id="form-floating">
            <input type="email" class="form-control" id="floating-Imput" placeholder="your-email@gmail.com">
            <label for="floatin-Imput">Email address</label>
        </div>

        <div id="form-floating">
            <input type="password" class="form-control" id="floating-Imput" placeholder="password">
            <label for="floatin-Imput">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-imput" id="flex-CheckDefault">
            <label class="form-check-label" for="flex-CheckDefault">Remember me</label>

            <button class="btn btn-primary w-100 py-2">Sign in</button>

        </div>
    </form>
</main>
    
</body>
</html>
